<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #game-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            background-color: #fff;
        }

        #game-canvas {
            display: block;
            background-image: linear-gradient(#eee 1px, transparent 1px),
                            linear-gradient(90deg, #eee 1px, transparent 1px);
            background-size: 15px 15px;
        }

        #score {
            margin: 10px 0;
            font-size: 18px;
        }

        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        #direction-controls {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 150px;
            height: 150px;
        }

        .direction-btn {
            background-color: #ddd;
            border: 1px solid #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        #up-btn {
            grid-column: 2;
            grid-row: 1;
        }

        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }

        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }

        #down-btn {
            grid-column: 2;
            grid-row: 3;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇小游戏</h1>
    
    <div id="score">得分: <span id="score-value">0</span></div>
    
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="game-over">
            <h2>游戏结束</h2>
            <div id="final-score">得分: 0</div>
        </div>
    </div>
    
    <div id="controls">
        <button id="start-btn">开始游戏</button>
        <button id="pause-btn">暂停</button>
        <button id="end-btn">结束游戏</button>
    </div>
    
    <div id="direction-controls">
        <button id="up-btn" class="direction-btn">↑</button>
        <button id="left-btn" class="direction-btn">←</button>
        <button id="right-btn" class="direction-btn">→</button>
        <button id="down-btn" class="direction-btn">↓</button>
    </div>

    <script>
        // 获取DOM元素
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score-value');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const endBtn = document.getElementById('end-btn');
        const upBtn = document.getElementById('up-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const downBtn = document.getElementById('down-btn');
        const gameContainer = document.getElementById('game-container');

        // 设置画布大小
        canvas.width = gameContainer.clientWidth;
        canvas.height = gameContainer.clientHeight;

        // 游戏设置
        const gridSize = 15;
        const tileCount = canvas.width / gridSize;
        let speed = 7;

        // 蛇的初始位置和大小
        let snake = [];

        // 食物位置
        let foodX;
        let foodY;

        // 游戏状态
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;

        // 蛇的移动方向
        let xVelocity = 1; // 初始向右移动
        let yVelocity = 0;

        // 游戏循环
        let gameInterval;

        // 初始化游戏
        function initGame() {
            // 重置蛇
            snake = [];
            const startX = Math.floor(tileCount / 2);
            const startY = Math.floor(tileCount / 2);
            for (let i = 0; i < 3; i++) {
                snake.push({ x: startX - i, y: startY });
            }

            // 重置方向
            xVelocity = 1; // 初始向右移动
            yVelocity = 0;

            // 重置分数
            score = 0;
            scoreElement.textContent = score;

            // 生成食物
            placeFood();

            // 隐藏游戏结束屏幕
            gameOverScreen.style.display = 'none';
        }

        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                gamePaused = false;
                pauseBtn.textContent = '暂停';
                gameInterval = setInterval(gameLoop, 1000 / speed);
            }
        }

        // 暂停/继续游戏
        function togglePause() {
            if (!gameRunning) return;

            if (gamePaused) {
                // 继续游戏
                gamePaused = false;
                pauseBtn.textContent = '暂停';
                gameInterval = setInterval(gameLoop, 1000 / speed);
            } else {
                // 暂停游戏
                gamePaused = true;
                pauseBtn.textContent = '继续';
                clearInterval(gameInterval);
            }
        }

        // 结束游戏
        function endGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameInterval);
                finalScoreElement.textContent = `得分: ${score}`;
                gameOverScreen.style.display = 'flex';
            }
        }

        // 游戏主循环
        function gameLoop() {
            // 移动蛇
            moveSnake();

            // 检查碰撞
            if (checkCollision()) {
                endGame();
                return;
            }

            // 检查是否吃到食物
            checkFood();

            // 绘制游戏
            drawGame();
        }

        // 移动蛇
        function moveSnake() {
            // 移动蛇身体
            for (let i = snake.length - 1; i > 0; i--) {
                snake[i] = { ...snake[i - 1] };
            }

            // 移动蛇头
            if (snake.length > 0) {
                snake[0].x += xVelocity;
                snake[0].y += yVelocity;
            }
        }

        // 检查碰撞
        function checkCollision() {
            // 检查蛇是否撞到墙壁
            if (snake[0].x < 0 || snake[0].x >= tileCount || snake[0].y < 0 || snake[0].y >= tileCount) {
                return true;
            }
            
            // 检查蛇是否撞到自己
            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // 检查是否吃到食物
        function checkFood() {
            if (snake[0].x === foodX && snake[0].y === foodY) {
                // 增加蛇的长度
                snake.push({ ...snake[snake.length - 1] });
                
                // 增加分数
                score += 10;
                scoreElement.textContent = score;
                
                // 生成新的食物
                placeFood();
            }
        }

        // 生成食物
        function placeFood() {
            let validPosition = false;
            
            while (!validPosition) {
                foodX = Math.floor(Math.random() * tileCount);
                foodY = Math.floor(Math.random() * tileCount);
                
                // 确保食物不会出现在蛇身上
                validPosition = true;
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === foodX && snake[i].y === foodY) {
                        validPosition = false;
                        break;
                    }
                }
            }
        }

        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制食物
            ctx.fillStyle = 'red';
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 1, gridSize - 1);
            
            // 绘制蛇
            ctx.fillStyle = 'green';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 1, gridSize - 1);
            }
        }

        // 键盘控制
        document.addEventListener('keydown', function(event) {
            if (!gameRunning || gamePaused) return;

            // 防止蛇反向移动
            switch(event.key) {
                case 'ArrowUp':
                    if (yVelocity !== 1) {
                        xVelocity = 0;
                        yVelocity = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (yVelocity !== -1) {
                        xVelocity = 0;
                        yVelocity = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (xVelocity !== 1) {
                        xVelocity = -1;
                        yVelocity = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (xVelocity !== -1) {
                        xVelocity = 1;
                        yVelocity = 0;
                    }
                    break;
            }
        });

        // 按钮控制
        upBtn.addEventListener('click', function() {
            if (!gameRunning || gamePaused) return;
            if (yVelocity !== 1) {
                xVelocity = 0;
                yVelocity = -1;
            }
        });

        downBtn.addEventListener('click', function() {
            if (!gameRunning || gamePaused) return;
            if (yVelocity !== -1) {
                xVelocity = 0;
                yVelocity = 1;
            }
        });

        leftBtn.addEventListener('click', function() {
            if (!gameRunning || gamePaused) return;
            if (xVelocity !== 1) {
                xVelocity = -1;
                yVelocity = 0;
            }
        });

        rightBtn.addEventListener('click', function() {
            if (!gameRunning || gamePaused) return;
            if (xVelocity !== -1) {
                xVelocity = 1;
                yVelocity = 0;
            }
        });

        // 游戏控制按钮
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        endBtn.addEventListener('click', endGame);
    </script>
</body>
</html>
