<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>飞机大战</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            font-family: 'Press Start 2P', sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #fff;
        }
        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px;
            background-color: #444;
            color: white;
            border: 2px solid #666;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #555;
        }
        .status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="status" id="status">生命: 5 | 分数: 0</div>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div class="controls">
        <button class="btn" id="start-btn" onclick="startGame()">开始游戏</button>
        <button class="btn" id="pause-btn" onclick="togglePause()">暂停</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');

        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 40,
            color: 'white',
            borderColor: 'black',
            lives: 5,
            score: 0,
            dragging: false,
        };

        const bullets = [];
        const enemies = [];
        const enemyBullets = [];
        let isPaused = false;
        let startCount = 0;

        function togglePause() {
            isPaused = !isPaused;
            const pauseButton = document.getElementById('pause-btn');
            pauseButton.textContent = isPaused ? '继续' : '暂停';
        }

        function startGame() {
            startCount++;
            if (startCount === 3) {
                alert('作弊模式已激活：锁血且积分累加！');
                player.cheatMode = true;
                startCount = 0;
            } else {
                player.lives = 5;
                player.score = 0;
                player.cheatMode = false;
                enemies.length = 0;
                bullets.length = 0;
                enemyBullets.length = 0;
                isPaused = false;
                spawnEnemy();
                gameLoop();
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.strokeStyle = player.borderColor;
            ctx.lineWidth = 2;
            const blockSize = 10;
            const blocks = [
                { x: player.x, y: player.y },
                { x: player.x + blockSize, y: player.y },
                { x: player.x + 2 * blockSize, y: player.y },
                { x: player.x + blockSize, y: player.y + blockSize },
                { x: player.x, y: player.y + 2 * blockSize },
                { x: player.x + 2 * blockSize, y: player.y + 2 * blockSize },
            ];
            blocks.forEach(block => {
                ctx.fillRect(block.x, block.y, blockSize, blockSize);
                ctx.strokeRect(block.x, block.y, blockSize, blockSize);
            });
        }

        function drawBullets() {
            ctx.fillStyle = 'black';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'black';
            const blockSize = 10;
            enemies.forEach(enemy => {
                const blocks = [
                    { x: enemy.x, y: enemy.y },
                    { x: enemy.x + blockSize, y: enemy.y },
                    { x: enemy.x + 2 * blockSize, y: enemy.y },
                    { x: enemy.x + blockSize, y: enemy.y + blockSize },
                    { x: enemy.x, y: enemy.y + 2 * blockSize },
                    { x: enemy.x + 2 * blockSize, y: enemy.y + 2 * blockSize },
                ];
                blocks.forEach(block => {
                    ctx.fillRect(block.x, block.y, blockSize, blockSize);
                });
            });
        }

        function drawEnemyBullets() {
            ctx.fillStyle = 'red';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function spawnEnemy() {
            const enemy = {
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40,
                speed: 2 + player.score * 0.1,
            };
            enemies.push(enemy);
        }

        function spawnEnemyBullet(enemy) {
            const bullet = {
                x: enemy.x + enemy.width / 2 - 5,
                y: enemy.y + enemy.height,
                width: 10,
                height: 10,
                speed: 3 + player.score * 0.1,
            };
            enemyBullets.push(bullet);
        }

        function shootBullet() {
            const bulletPatterns = player.score >= 50 || player.cheatMode ? 5 : player.score >= 20 ? 3 : 1;
            const angleStep = bulletPatterns > 1 ? Math.PI / 8 : 0;

            for (let i = 0; i < bulletPatterns; i++) {
                const angle = -Math.PI / 2 + angleStep * (i - Math.floor(bulletPatterns / 2));
                const bullet = {
                    x: player.x + player.width / 2 - 5,
                    y: player.y,
                    width: 10,
                    height: 10,
                    speed: 5,
                    dx: Math.cos(angle) * 5,
                    dy: Math.sin(angle) * 5,
                };
                bullets.push(bullet);
            }
        }

        function updateBullets() {
            bullets.forEach((bullet, bulletIndex) => {
                bullet.x += bullet.dx || 0;
                bullet.y += bullet.dy || -bullet.speed;

                if (bullet.y < 0 || bullet.x < 0 || bullet.x > canvas.width) bullets.splice(bulletIndex, 1);

                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        player.score++;
                    }
                });
            });
        }

        function updateEnemyBullets() {
            enemyBullets.forEach((bullet, bulletIndex) => {
                bullet.y += bullet.speed;
                if (bullet.y > canvas.height) enemyBullets.splice(bulletIndex, 1);

                if (
                    bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y
                ) {
                    enemyBullets.splice(bulletIndex, 1);
                    if (!player.cheatMode) player.lives--;
                }
            });
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                if (enemy.y > canvas.height) enemies.splice(index, 1);

                if (Math.random() < 0.01) spawnEnemyBullet(enemy);
            });
        }

        function checkGameOver() {
            if (player.lives <= 0) {
                isPaused = true;
                alert(`游戏结束！您的得分是：${player.score}`);
            }
        }

        function updateStatus() {
            statusDiv.textContent = `生命: ${player.lives} | 分数: ${player.score}`;
        }

        function gameLoop() {
            if (!isPaused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                drawBullets();
                drawEnemies();
                drawEnemyBullets();
                updateBullets();
                updateEnemyBullets();
                updateEnemies();
                updateStatus();
                checkGameOver();

                if (Math.random() < 0.02) spawnEnemy();
            }
            requestAnimationFrame(gameLoop);
        }

        setInterval(shootBullet, 500);
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);

        function handleMouseDown(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            if (
                mouseX > player.x &&
                mouseX < player.x + player.width &&
                mouseY > player.y &&
                mouseY < player.y + player.height
            ) {
                player.dragging = true;
            }
        }

        function handleMouseMove(event) {
            if (player.dragging) {
                const rect = canvas.getBoundingClientRect();
                player.x = event.clientX - rect.left - player.width / 2;
                player.y = event.clientY - rect.top - player.height / 2;

                // Ensure the player stays within the canvas boundaries
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
                player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            }
        }

        function handleMouseUp() {
            player.dragging = false;
        }
    </script>
</body>
</html>
